[package]
name = "PQC_kyber"
version = "0.1.0"
edition = "2021"

[dependencies]
#Rust dependencies
pqcrypto-kyber = "0.7.9"
pqcrypto-traits = "0.3.5"
anyhow = "1.0"
rand = "0.8.5"
rsa = { version = "0.9.6", features = ["serde", "pem"] }
rand_core = "0.6.4"
criterion = "0.4"
secrecy = "0.8"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full", "rt-multi-thread"] }
indicatif = "0.17.7"
chrono = "0.4"

#Dependencies for Python ML integration


[[bench]]
name = "benchmarks"
harness = false